<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic barcharts</title>
  </head>

  <style>
    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .bar{
      height: 15px;
      background-color: grey;
      display: block;
      border: 1px solid white;
      box-sizing: border-box;
    }
  </style>

  <body>
    <script src="./d3.min.js" charset="utf-8"></script>
    <script>

      var bars = d3.select('body').selectAll('.bar');

      update();

      function update(){
        var n = Math.round(Math.random() * 100);
        var data = d3.range(n);
        bars = bars.data(data);

        // if data.length is now larger, add new divs for those data items
        bars.enter().append('div')
          .attr('class', 'bar');
        
        // if data.length is now smaller, remove the divs that would no longer have a data item.
        bars.exit().remove();

        // update all existing divs
        bars
          .style('width', function(d){ return Math.round(Math.random() * 100) + '%' });
          //.style('height', 100 / n + '%');
      }

      setInterval(update, 800);

    </script>
  </body>
</html>
