<!DOCTYPE html>
<html>
   <head>
     <title>First barchart</title>
     <script src="./d3.min.js"></script>
  </head>
  <body>
    <style>
      .bar{
        height: 10px;
        background-color: blue;
        border-bottom: 3px solid yellow;
      }

      .wide_bar{
        height: 15px;
        background-color: red;
        border-bottom: 3px solid black;
      }

    </style>

    <script>
    
    d3.select('body').selectAll('.bar').data([18, 4, 7])
      .enter() 
      .append('div')
      .attr('class', 'bar')
      .style('width', function (d) { return d + '%' });

      d3.select('body').selectAll('.bar').data([4, 4, 4, 19, 23, 47])
      .enter() // only add data/element pairs for no-existent DOM elements, with elements as empty
      .append('div')
      .attr('class', 'wide_bar')
      .style('width', function (d) { return d + '%' });

    </script>
  </body>
</html>
