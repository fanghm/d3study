<!DOCTYPE html>
<html>
  <head>
    <title>Shapes</title>
  </head>

  <body>
    <!-- default svg size: width=300 height=150 -->
    <svg width=500 height=500>

      <!-- head -->
      <circle cx="50" cy="50" r="30"></circle>

      <!-- body -->
      <ellipse cx="50" cy="150" rx="40" ry="80"></ellipse>
      <rect x="10" y="150" width="80" height="80" fill=white></rect>

      <!-- feet -->
      <rect x="30" y="150" width="15" height="50"></rect>
      <rect x="55" y="150" width="15" height="50"></rect>

    </svg>    
  </body>
</html>
